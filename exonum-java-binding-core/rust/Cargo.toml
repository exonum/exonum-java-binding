[package]
name = "java_bindings"
version = "0.1.0"
authors = ["Exonum Team <exonum@bitfury.com>"]

[workspace]
members = ["integration_tests"]

[lib]
crate-type = ["dylib"]

[features]
# Enables native handles checking. Useful for debugging.
resource-manager = []
invocation = ["jni/invocation"]

[patch.crates-io]
# FIXME Remove with exonum 0.8+.
exonum_rocksdb = { git = "https://github.com/alexander-irbis/exonum_rocksdb.git", branch = "fix-build" }
# FIXME Remove with exonum 0.8+.
exonum_sodiumoxide = { git = "https://github.com/alexander-irbis/exonum_sodiumoxide.git", branch = "fix-build-old" }

[dependencies]
# Â¡Please keep README.md in sync with the Exonum version,
# so that users are directed to the correct build instructions!
exonum = "0.6.0"
iron = "0.6.0"
jni = { version = "0.10.1", git = "https://github.com/alexander-irbis/jni-rs", branch = "clone-jnienv" }
lazy_static = "1.0.0"
log = "0.4.1"
serde_json = "1.0.2"
