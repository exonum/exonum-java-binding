[package]
name = "java_bindings"
version = "0.1.0"
authors = ["Exonum Team <exonum@bitfury.com>"]

[workspace]
members = ["dy_tests"]

[lib]
crate-type = ["rlib", "cdylib"]

[features]
# Enables native handles checking. Useful for debugging.
resource-manager = ["lazy_static"]
invocation = ["jni/invocation"]

[dependencies]
# Â¡Please keep README.md in sync with the Exonum version,
# so that users are directed to the correct build instructions!
exonum = "0.4"
log = "0.3.8"
jni = "0.9.0"
lazy_static = { version = "1.0.0", optional = true }

[dev-dependencies.lazy_static]
version = "1.0.0"
optional = false

[dev-dependencies.jni]
version = "0.9.0"
