networks:
  - host: "127.0.0.1"
    ssl: false
    public-api-port: 8080
    private-api-port: 8081

deadline_height: 20000

runtimes:
  java: 1

plugins:
  runtime:
    java: "exonum_java_runtime_plugin.JavaDeploySpecLoader"
  artifact:
    timestamping: "exonum_instance_configuration_plugin.InstanceSpecLoader"

artifacts:
  cryptocurrency:
    runtime: java
    name: "com.exonum.examples/cryptocurrency"
    version: "0.10.0-SNAPSHOT"
    spec:
      artifact_filename: "exonum-java-binding-cryptocurrency-demo-0.10.0-SNAPSHOT-artifact.jar"
    action: deploy
  time:
    runtime: rust
    name: "exonum-time"
    version: "1.0.0"
  timestamping:
    runtime: rust
    name: "exonum-timestamping"
    version: "1.0.0"

instances:
  cryptocurrency:
    artifact: cryptocurrency
    action: start
  time:
    artifact: time
    action: start
  timestamping:
    artifact: timestamping
    config:
      sources: "proto_sources"
      config_message_source: "service.proto"
      message_name: "Config"
      data:
        time_service_name: "time"
    action: start
