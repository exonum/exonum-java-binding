networks:
  - host: "127.0.0.1"
    ssl: false
    public-api-port: 8080
    private-api-port: 8081

plugins:
  artifact:
    timestamping: "exonum_instance_configuration_plugin.InstanceSpecLoader"

deadline_height: 20000

artifacts:
  timestamping:
    runtime: rust
    name: "exonum-timestamping:0.12.0"

instances:
  no_config:
    artifact: timestamping
  no_sources:
    artifact: timestamping
    config:
      config_message_source: "service.proto"
      data:
        time_service_name: "testing"
  no_module_name:
    artifact: timestamping
    config:
      sources: "proto_sources"
      data:
        time_service_name: "testing"
  no_data:
    artifact: timestamping
    config:
      sources: "proto_sources"
      config_message_source: "service.proto"
