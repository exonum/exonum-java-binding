[package]
name = "java_bindings"
version = "0.8.0-SNAPSHOT"
authors = ["Exonum Team <exonum@bitfury.com>"]

[workspace]
members = ["integration_tests", "exonum-java"]

[lib]
crate-type = ["dylib"]

[features]
# Enables native handles checking. Useful for debugging.
resource-manager = []
invocation = ["jni/invocation"]

[dependencies]
exonum = { version = "0.11", features = ["rocksdb_snappy", "rocksdb_lz4", "rocksdb_zlib", "rocksdb_bzip2"] }
exonum-time = "0.11"
exonum-testkit = "0.11"
chrono = "0.4.7"
failure = "0.1.1"
toml = "0.5"
jni = { version = "0.13.0", features = ["invocation"] }
lazy_static = "1.3.0"
log = "0.4.8"
parking_lot = "0.6"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0.40"

[dev-dependencies]
tempfile = "3"

[profile.dev]
rpath = true

[profile.release]
rpath = true

# FIXME: using git dependency until new Exonum with MerkleDB will be released
[patch.crates-io]
exonum = { git = "https://github.com/exonum/exonum", rev = "2868b8b" }
exonum-testkit = { git = "https://github.com/exonum/exonum", rev = "2868b8b" }
exonum-configuration = { git = "https://github.com/exonum/exonum", rev = "2868b8b" }
exonum-time = { git = "https://github.com/exonum/exonum", rev = "2868b8b" }
