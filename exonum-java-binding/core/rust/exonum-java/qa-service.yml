networks:
  - host: "127.0.0.1"
    ssl: false
    public-api-port: 3000
    private-api-port: 3010

deadline_height: 20000

runtimes:
  java: 1

plugins:
  runtime:
    java: "exonum_java_runtime_plugin.JavaDeploySpecLoader"
  artifact:
    qa-service: "exonum_instance_configuration_plugin.InstanceSpecLoader"

artifacts:
  qa-service:
    runtime: java
    name: "com.exonum.binding:exonum-java-binding-qa-service:0.9.0-SNAPSHOT"
    spec:
      artifact_filename: "exonum-java-binding-qa-service-0.9.0-SNAPSHOT-artifact.jar"
  time:
    runtime: rust
    name: "exonum-time:0.12.0"

instances:
  qa-service:
    artifact: qa-service
    config:
      sources: "../../../qa-service/src/main/proto"
      config_message_source: "config.proto"
      message_name: "InitialConfiguration"
      data:
        time_oracle_name: "time"
  time:
    artifact: time
