currently this action is blocked till native update to the latest revision
*/

// Service configuration arguments in a text-based format.
// The configuration string must be in one of the pre-defined formats.
message ServiceConfiguration {
    enum Format {
        TEXT = 0;
        // Identifies that the given configuration represented as Json.
        JSON = 1;
        // Identifies that the given configuration represented as Properties,
        // i.e. `key=value` pairs.
        // See the format specification in java.util.Properties:
        // https://docs.oracle.com/en/java/javase/11/docs/api/java.base/java/util/Properties.html#load(java.io.Reader)
        PROPERTIES = 2;
    }
    Format format = 1;
    string value = 2;
}
